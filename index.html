<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR GIF Animation</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gif-shader/dist/aframe-gif-shader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <!-- Add the GIF shader -->
    <!--script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script-->
    <!-- Import your app.js as a module -->
    <script type="module" src="app.js"></script>
    <style>
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
      }

      #error {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        background: rgba(255, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading...</div>
    <div id="error" style="display: none;">Error loading animation</div>
    
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity position="0 0 0" height="0.552" width="1" rotation="0 0 0" geometry="primitive:plane;" mindar-image-target="targetIndex: 0" gif-handler>
      </a-entity>
    </a-scene>
  </body>
</html>
