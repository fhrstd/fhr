<title>fhrSTD-AR</title>
<head>  
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- inisialisasi library -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <script type="module" src="app.js"></script>
</head>
<body>
    <!-- inisialisasi file .mind -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <!-- Assets container -->
        <a-assets id="assets-container">
            <!-- Assets will be generated here -->
            <!--img id="work" src="https://fdphjxbjnononpxljrgb.supabase.co/storage/v1/object/public/animations/Illustration%20Mic%20Drop%20GIF%20by%20WeTransfer.gif"-->
        </a-assets>
         <a-assets id="assets-container2">
            <!-- Assets will be generated here -->
            <!--img id="work" src="https://fdphjxbjnononpxljrgb.supabase.co/storage/v1/object/public/animations/Illustration%20Mic%20Drop%20GIF%20by%20WeTransfer.gif"-->
        </a-assets>
      
        <!-- Your A-Frame entities go here -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- repetisi menampilkan gif -->
       <a-entity mindar-image-target="targetIndex: 0">
        <!--a-entity id="box1" geometry="primitive:plane;width:1.2;height:1.2;" position="0 0 0.3" rotation="0 0 0"></a-entity-->
        <a-plane id="bok1" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>
</body>
</html>
